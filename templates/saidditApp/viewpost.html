<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1> Post: {{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <hr>
    {% if comments %}
        <ul>
        {% for comment in comments %}
            <li>{{ comment.user }}
                <br/>
                {{ comment.content }}
            </li>
        {%  endfor %}
        </ul>
    {% else %}
        No comments
    {% endif %}
</body>
</html>

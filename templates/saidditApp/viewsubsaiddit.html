<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Subsaiddit: {{ subsaiddit.name }}</h1>
{%  if loggedinuser %}
    <p><a href="/addpost/{{ subsaiddit.name }}/">{{ loggedinuser.username }}, create a post</a></p>
{% endif %}
{% if posts %}
    <ul>
    {% for post in posts reversed%}
        <li><a href="/post/{{ post.id }}/">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    No posts
{% endif %}
</body>
</html>

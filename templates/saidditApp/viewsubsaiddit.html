<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Subsaiddit: {{ subsaiddit.name }}</h1>
{%  if loggedinuser %}
    <p><a href="/addpost/{{ subsaiddit.name }}/">{{ loggedinuser.username }}, create a post</a></p>
{% endif %}
{% if posts %}
    <ul>
    {% for post in posts reversed%}
        <li><a href="/r/{{ subsaiddit.name }}/{{ post.id }}/">{{ post.title }}</a> {{ post.score }} <a href="/postvote/up/{{ post.id }}/subsaiddit/">UP</a>|<a href="/postvote/down/{{ post.id }}/subsaiddit/">DN</a></li>
    {% endfor %}
    </ul>
{% else %}
    No posts
{% endif %}
</body>
</html>
